<div class="chat-list">
  <div *ngFor="let chat of chats" 
       class="chat-item"
       [class.active]="selectedUser?.id === chat.id"
       (click)="selectChat(chat)"
       pRipple>
    <div class="chat-content">
      <p-avatar 
        [label]="chat.avatar || chat.name.charAt(0) || 'U'"
        size="large"
        [style]="{'background-color': '#3b82f6'}"
        shape="circle">
      </p-avatar>
      <div class="chat-details">
        <div class="chat-header">
          <p class="name">{{ chat.name }}</p>
          <p class="time">{{ chat.time }}</p>
        </div>
        <div class="chat-footer">
          <p class="message">{{ chat.lastMessage }}</p>
          <p-badge *ngIf="chat.unread" [value]="chat.unread.toString()" severity="danger"></p-badge>
        </div>
      </div>
    </div>
  </div>
</div>
